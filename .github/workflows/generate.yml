name: Generate 10 Images to FinalPlay

on:
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install google-generativeai pillow

      - name: Run Image Generator
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python script.py

      - name: Save and Push Images
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "actions@github.com"
          
          # Gunakan 'git add .' agar semua folder baru (termasuk finalplay) ikut terbaca
          git add .
          
          # Cek apakah ada file baru yang masuk ke staging area
          if [ -n "$(git status --porcelain)" ]; then
            echo "File ditemukan, melakukan commit..."
            git commit -m "Auto-generate images to finalplay [skip ci]"
            git push origin main
          else
            echo "Tidak ada perubahan yang terdeteksi. Script Python mungkin gagal menyimpan gambar."
          fi
          
